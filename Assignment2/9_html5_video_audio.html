<!-- Write HTML code to embed a video (video.mp4) and an audio file (audio.mp3) 
with playback controls.   -->
<!doctype html>
<html>
    <head>
        <title>Audio and video</title>
    </head>
    <body>
        <h2>Video</h2>
         <video width="320" height="250" controls>
            <source src="video.mp4" type="video/mp4">
         </video>
        <h2>Audio</h2>
        <audio controls>
            <source href="audio.mp3" type="audio/mp3">
        </audio>
    </body>
</html>
