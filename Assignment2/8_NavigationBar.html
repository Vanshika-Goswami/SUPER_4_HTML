<!-- Design a simple navigation bar using <nav> with three links: "Home", 
    "About", and  
    "Contact". -->
<!doctype html>
<html>
    <head>
        <title>Simple Navigation Bar</title>
    </head>
    <body>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </body>
</html>
