<!-- Create an ordered list of three programming languages and an unordered list of 
three hobbies. -->
<!DOCTYPE html>
<html>
<head>
<title>
    list
</title>
<body>
    <h1>Programming Languages</h1>
    <ol>
        <li>Python</li>
        <li>Java</li>
        <li>C++</li>
    </ol>
    <h1>Hobbies</h1>
    <ul>
        <li>Singing</li>
        <li>Coding</li>
        <li>Painting</li>
    </ul>
</body>
</head>

</html>
