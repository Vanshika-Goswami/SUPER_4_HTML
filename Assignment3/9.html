<!DOCTYPE html> 
<head>
    <title>Data Entry Table</title>
</head>
<body>

    <h2>Data Entry Table</h2>
    <form action="#" method="post">
        <table border="1">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Age</th>
                    <th>Email</th>
                    <th>Phone</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><input type="text" name="name1" required></td>
                    <td><input type="number" name="age1" min="1" required></td>
                    <td><input type="email" name="email1" required></td>
                    <td><input type="tel" name="phone1" required></td>
                </tr>
                <tr>
                    <td><input type="text" name="name2" required></td>
                    <td><input type="number" name="age2" min="1" required></td>
                    <td><input type="email" name="email2" required></td>
                    <td><input type="tel" name="phone2" required></td>
                </tr>
                <tr>
                    <td><input type="text" name="name3" required></td>
                    <td><input type="number" name="age3" min="1" required></td>
                    <td><input type="email" name="email3" required></td>
                    <td><input type="tel" name="phone3" required></td>
                </tr>
            </tbody>
        </table>
        <br>
        <button type="submit">Submit</button>
    </form>

</body>
</html>
