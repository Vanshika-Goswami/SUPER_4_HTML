<!DOCTYPE html>
<head>
    <title>Merged Table</title>
</head>
<body>
    <h2>Student Marks Table</h2>
    <table border="1">
        <thead>
            <tr>
                <th rowspan="2">Name</th>
                <th colspan="2">Marks</th>
            </tr>
            <tr>
                <th>Math</th>
                <th>Science</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Jay</td>
                <td>85</td>
                <td>90</td>
            </tr>
            <tr>
                <td>Devi</td>
                <td>88</td>
                <td>92</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
